<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product App</title>
</head>

<body>
    <div class="nav-bar">
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img :src="image" :alt="altText">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>


                    <p>{{ description + product }}</p>


                    <a class="linkSocks" :href="linkSocks" target="_blank">More products like this</a>


                    <p v-if="inStock">In Stock</p>
                    <p v-else
                        :class="{ outStock: !inStock }">Out of Stock</p>

                    <p>{{ sale }}</p>


                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

<!--
                    <ul>
                        <li v-for="size in sizes">{{ size }}</li>
                    </ul>
 -->                   

                    <div v-for="(variant, index) in variants" 
                        :key="variant.variantId"
                        class="color-box"
                        :style="{ backgroundColor: variant.variantColor }"
                        @mouseover="updateProduct(index)">
                    </div>


                    <button @click="cart += 1" 
                        :disabled="!inStock"
                        :class="{ disabledButton: !inStock }">Add to cart - simple</button>
                    <button v-on:click="addToCart" 
                            :disabled="!inStock"
                            :class="{ disabledButton: !inStock }">Add to cart - complex</button>
                    <button @click="removeFromCart">Remove from cart</button>

                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
